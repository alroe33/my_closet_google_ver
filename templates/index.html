        let selectedItems = { top: null, bottom: null };

        function getRandomItems(array, count) {
            if (!array || array.length === 0) return [];
            return [...array].sort(() => 0.5 - Math.random()).slice(0, count);
        }

        function refreshItems() {
            const topList = document.getElementById('top-list');
            const bottomList = document.getElementById('bottom-list');
            topList.innerHTML = ''; bottomList.innerHTML = '';
            
            // ì„ íƒ ì´ˆê¸°í™”
            selectedItems = { top: null, bottom: null };
            document.getElementById('loading-overlay').style.display = 'none';

            // ìƒì˜ 3ê°œ, í•˜ì˜ 3ê°œ ëœë¤ ë°°ì¹˜
            getRandomItems(dataDB.tops, 3).forEach(item => topList.appendChild(createCard(item, 'top')));
            getRandomItems(dataDB.bottoms, 3).forEach(item => bottomList.appendChild(createCard(item, 'bottom')));
        }

        function createCard(product, type) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <img src="${product.img}">
                <a href="${product.link}" target="_blank" class="buy-btn" onclick="event.stopPropagation()">ğŸ”— êµ¬ë§¤</a>
            `;
            
            card.onclick = () => {
                // í•´ë‹¹ ì‚¬ì´ë“œë°”ì˜ ë‹¤ë¥¸ ì¹´ë“œ ì„ íƒ í•´ì œ
                const container = type === 'top' ? document.getElementById('top-list') : document.getElementById('bottom-list');
                Array.from(container.children).forEach(c => c.classList.remove('selected'));
                
                // í˜„ì¬ ì¹´ë“œ ì„ íƒ
                card.classList.add('selected');
                selectedItems[type] = product;
            };
            return card;
        }

        function loadModelImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.getElementById('main-model');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('upload-hint-text').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        async function tryOnClothes() {
            const fileInput = document.getElementById('file-input');
            const top = selectedItems.top;
            const bottom = selectedItems.bottom;

            if (!fileInput.files[0] && document.getElementById('main-model').style.display === 'none') {
                alert("âš ï¸ ëª¨ë¸ ì‚¬ì§„ì„ ë¨¼ì € ì˜¬ë ¤ì£¼ì„¸ìš”!"); return;
            }
            if (!top && !bottom) {
                alert("âš ï¸ ìƒì˜ë‚˜ í•˜ì˜ ì¤‘ ì ì–´ë„ í•˜ë‚˜ëŠ” ì„ íƒí•´ì•¼ í•©ë‹ˆë‹¤!"); return;
            }

            const btn = document.querySelector('.btn-tryon');
            btn.disabled = true;
            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const formData = new FormData();
                if (fileInput.files[0]) formData.append('model_image', fileInput.files[0]);
                
                if (top) formData.append('top_url', top.img);
                if (bottom) formData.append('bottom_url', bottom.img);

                const response = await fetch('/generate', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    const img = document.getElementById('main-model');
                    img.src = result.image_path + "?t=" + new Date().getTime();
                    img.style.display = 'block';
                    document.getElementById('upload-hint-text').style.display = 'none';
                } else {
                    alert("ì˜¤ë¥˜ ë°œìƒ: " + result.message);
                }
            } catch (error) {
                alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨!");
                console.error(error);
            } finally {
                btn.disabled = false;
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        window.onload = refreshItems;
